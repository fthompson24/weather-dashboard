<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunny Skies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="flex-column min-100-vh">
    <header class="jumbotron jumbotron-fluid bg-info text-light p-3">
            <h1 class="display-3 text-center">Sunny Skies - Weather Dashboard</h1>
            <hr class="my-4">
            <p class="lead text-center text-light"><strong>Plan your trips when the weather is perfect!</strong></p>
    </header>


    <main class="flex-row d-flex justify-space-between">
        <div class="col-12 col-md-4">
            <div class="card">
                <h3 class="card-header text-uppercase">Search by City</h3>
                <form id="city-form" class="card-body text-center">
                    <input placeholder="Enter City Name" name="city" id="city" type="text" class="form-input"/>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-search-location"></i></button>
                </form>
            </div>
            <div class="card">
                <h4 class="card-header text-center">Recent Searches:</h3>
                <div id="history-container" class="list-group-flush"></div>
            </div>
        </div>

        <div class="col-12 col-md-8">
            <h3>Weather forecast for: <span id="city-search-term"></span></h3>
            <div id="city-container" class="list-group"></div>
        </div>
    </main>


    <script src="assets/js/script.js"></script>
</body>
</html>
